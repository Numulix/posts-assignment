<div class="container">
  <div class="columns">
    <div class="column is-one-third">
      <app-post-form></app-post-form>
    </div>
    <div class="column">
      <div *ngFor="let post of posts" class="card post">
        <div class="card-content">
          <div class="media-content">
            <p class="title is-4">{{ post.title }}</p>
          </div>
          <div class="content">
              {{ post.body }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
