<div class="container">
  <div class="columns">
    <div class="column is-one-third">
      <app-post-form
        (addNewPostToList)="addPostToStart($event)"
      ></app-post-form>
    </div>
    <div class="column">
      <div class="card post" *ngFor="let post of posts">
        <div class="card-content">
          <div class="media-content">
            <p class="title is-4">{{ post.title }}</p>
          </div>
          <div class="content" [innerHTML]="post.body">
            <!-- {{ post.body }} -->
          </div>
          <a class="help is-6" [routerLink]="['/comments', 'post', post.id]"
            >Read comments</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
