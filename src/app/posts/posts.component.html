<div class="container">
  <div *ngFor="let post of posts" class="card post">
    <div class="card-content">
      <div class="media-content">
        <p class="title is-4">{{ post.title }}</p>
      </div>
      <div class="content">
          {{ post.body }}
      </div>
    </div>
  </div>
</div>
